<!DOCTYPE html>
<html>
  <head>
    <title>Text Simplification</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="title">Hebrew Text Simplification</div>
      <div class="options">
        <div class="option">
          <div class="label">Simplify</div>
        </div>
        <div class="option middle">
          <label class="switch">
            <input id="checkbox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <div class="label">Summarize</div>
        </div>
      </div>
    </div>
  </body>
</html>
