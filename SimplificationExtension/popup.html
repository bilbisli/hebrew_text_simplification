<!DOCTYPE html>
<html>
  <head>
    <title>Text Simplification</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <meta charset="utf-8" />
  <body>
    <div class="container" id="container">
      <div class="title">פישוט טקסט בעברית</div>
      <div class="options">
        <div class="option">
          <div class="label">פישוט</div>
          <label class="switch">
            <input id="simplificationCheckbox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <div class="label">תמצות</div>
          <label class="switch">
            <input id="summarizationCheckbox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
