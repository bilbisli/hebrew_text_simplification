<!DOCTYPE html>
<html>
  <head>
    <title>Text Simplification</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <meta charset="utf-8" />
  <body>
    <div class="container" id="container">
      <div class="title">פישוט טקסט בעברית</div>
      <div class="options">
        <div class="option">
          <div class="label">פישוט</div>
          <label class="switch">
            <input id="simplificationCheckbox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <div class="label">תמצות</div>
          <label class="switch">
            <input id="summarizationCheckbox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="options">
        <div class="option">
          <div class="label">גודל פונט</div>
          <select id="fontSizeSelect">
            <option value="large">קטן</option>
            <option value="x-large">בינוני</option>
            <option value="xx-large">גדול</option>
            <option value="custom">מותאם אישית</option>
          </select>
          <input
            placeholder="הכנס מספר"
            id="customFontSizeInput"
            type="number"
            min="1"
            max="100"
            step="1"
            style="display: none"
          />
        </div>

        <div class="option">
          <label for="textColor">צבע כתב</label>
          <input type="color" id="textColor" name="textColor" />
        </div>
      </div>
    </div>
  </body>
</html>
